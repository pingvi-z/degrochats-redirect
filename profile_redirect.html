<!DOCTYPE html>
<html>
<head>
    <title>Redirect to DegroChats Profile</title>
    <script type="text/javascript">
        // Параметр 'r' в URL содержит твою кастомную ссылку
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('r');

        // Если ссылка получена, пытаемся открыть приложение
        if (targetUrl) {
            window.location.href = targetUrl;
        } else {
            // Если параметра нет, можно сделать редирект по умолчанию
            document.body.innerHTML = '<p>Ссылка на профиль не указана.</p>';
        }
    </script>
</head>
<body>
    <noscript>
        <p>Для перенаправления требуется JavaScript. Если приложение не открылось, <a href="#" id="fallbackLink">нажмите сюда</a>.</p>
    </noscript>
</body>
</html>
