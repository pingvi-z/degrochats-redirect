<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Переход в DegroChats...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        // Получаем UID из query string, например: ?uid=ACPyFRLRJScxKQQWteeJQTjDbZO2
        const urlParams = new URLSearchParams(window.location.search);
        const uid = urlParams.get('uid');

        if (uid) {
            // Пытаемся открыть приложение через deep link
            window.location.href = 'degrochats://user/' + uid;

            // На случай, если приложение не установлено — показываем инструкцию
            setTimeout(() => {
                document.getElementById('message').style.display = 'block';
            }, 1500);
        } else {
            document.getElementById('message').innerText = 'UID не указан в ссылке.';
            document.getElementById('message').style.display = 'block';
        }
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 50px;
            color: #333;
        }
        #message {
            display: none;
            margin-top: 20px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Переход в DegroChats...</h1>
    <p id="message">
        Приложение DegroChats не установлено.<br>
        <a href="https://www.rustore.ru/catalog/app/com.pingvi.degrochats" target="_blank">Установить в RuStore</a>
    </p>
</body>
</html>
